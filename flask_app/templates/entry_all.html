<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All User Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        tr:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- side navbar -->
    <div class="sidebar">
        <div class="top-side">
            <a class="home" href="/dashboard">
                <i class="bi bi-house-door" style="color: white;"></i>
            </a>
            <a href="/entry/all" class="side-link">all</a>
            <a href="/entry/today" class="side-link">today</a>
            <a href="#" class="side-link">calendar</a>
        </div>
        <a class="home" href="/logout">
            <i class="bi bi-box-arrow-right" style="color: white;"></i>
        </a>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Day</th>
                    <th scope="col">Title</th>
                    <th scope="col">Text</th>
                    <!-- <th scope="col">link</th> -->

                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr data-href="/entry/{{ entry.entry_date }}">
                    <th scope="row">1</th>
                    <td>{{ entry.entry_date }}</td>
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.text }}</td>
                    <!-- <td>
                        <a href="/entry/{{ entry.entry_date }}">
                            link
                        </a>
                    </td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('tr[data-href]');
            console.log(rows)
            rows.forEach(row => {
                row.addEventListener('click', () => {
                    window.location.href = row.dataset.href;
                });
            });
        });
    </script>
</body>

</html>
