<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteworthy-Digital Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page">
        <div class="block">

        </div>
        <div class="block login">
            <div class="box">
                <h3>Login</h3>
                <!-- {% with messages = get_flashed_messages(category_filter=["signup"]) %}
                    {% if messages %}                        
                        {% for message in messages %}     
                            <p>{{message}}</p>          
                        {% endfor %}
                    {% endif %}
                {% endwith %} -->
                <form action="/login" method="POST" class="mt-3 mb-2">
                    <!-- email -->
                    <div class="row">
                        <div class="form-group mb-3 col-xs-3">
                            <input type="text" class="form-control " placeholder="email" name="email">
                        </div>                        
                    </div>

                    <!-- password -->
                    <div class="form-group mb-3">
                        <div class="d-flex">
                            <input type="password" class="form-control" placeholder="password" name="password" id="password-3">
                            <i class="bi bi-eye-slash" id="togglePassword-3" onclick="togglePassword('#password-3', 3)"></i>
                        </div>
                    </div>
                    <input type="submit" class="button">
                </form>
                <h4>No account? <a href="/signup">Sign Up</a></h4>
            </div>
        </div>
    </div>
</body>
</html>
